 {% extends 'base.html' %}
{% block content %}

  <div class="p-2 shadow card">
        <div class="card body">
            <h5 class="card-title">{{task.name}}</h5>
            <p><b>{{task.priority}}</b></p>
            <p><b>{{task.date}}</b></p>
            <div>
            <button class="btn btn-danger" href="{% url 'delete' task.id %}">DONE</button>
            <button class="btn btn-success" href="{% url 'update' task.id %}">UPDATE</button>
                </div>

        </div>
  </div>
      {% endblock %}
